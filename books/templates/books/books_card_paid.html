<div class="col mb-4">
    <div class="card h-100">
        <a href="{% url 'ebook_details' ebook.slug %} ">
            <img src="{{ ebook.image.url }}" class="card-img-top" alt="..."

                 style="width: 157px;height:250px;display: block;margin: 0 auto;padding-top: 15px;"></a>
        <div class="card-body">
            <ul style="list-style-type:none;padding: 0;">
                <li style="text-align: center"><a
                        href="{% url 'ebook_details' ebook.slug %} ">{{ ebook.name }}</a></li>
                <li style="text-align: center"><a style="color: black;"
                                                  href="{% url 'ebook_author' ebook.autor.slug %}">{{ ebook.autor }}</a>
                </li>
            </ul>
            <table style="width:100%">

                    <tr style="text-align: center">
                        <td>
                            <a class="btn btn-primary btn-sm" href={{ ebook.file_upload_1.url  }}>mobi</a>
                        </td>
                        <td style="color:red">
                            <a class="btn btn-primary btn-sm" href={{ ebook.file_upload_2.url  }}>epub</a>
                        </td>
                    </tr>
            </table>
        </div>
    </div>
</div>
